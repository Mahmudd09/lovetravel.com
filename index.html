<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovetravel.com</title>
    <link rel="stylesheet" href="css/lovetravel.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header_main">
      <div class="container header_content">
        <div class="logo_content">
          <img src="Images/logo.png" alt="" srcset="" />
          <h2 class="site_title">Love<span class="logo_span">Travel</span></h2>
        </div>
        <div class="menu_area">
          <nav>
            <li><a href="">Home</a></li>
            <li><a href="">Packages</a></li>
            <li><a href="">Testimonial</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header -->
    <main>
        <!-- banar -->
      <section class="banar_main">
          <div class="container banar_bg">
              <div class="banar_shadow">
                    <div class="banar_body">
                    <div class="banar_content">
                    <h2 class="section_title">Explore Your Travel</h2>
                    <p class="section_des">Finding the right hotel means opting for stays that cater to your unique needs. Quite a few factors go into what a hotel is like to experience, and you'll need to consider them all.
                    </p>
                    </div>
                    <div class="banar_filter">
                        <form action="">
                            <input class="bnr_input" type="text" placeholder="where go">                
                            <select class="select_date">
                                <option value="When">When</option>
                                <option value="Value 2">Value 2</option>
                                <option value="Value 3">Value 3</option>
                                <option value="Value 4">Value 4</option>
                            </select>
                            <select class="select_type">
                                <option value="value1">Select Type</option>
                                <option value="Value 2">Value 2</option>
                                <option value="Value 3">Value 3</option>
                                <option value="Value 4">Value 4</option>
                            </select>
                            <button class="btn_primary"> <img src="Images/search.png"> Find Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>  
      </section>
      <!-- end banar -->
    </main>
    <footer></footer>
  </body>
</html>
